<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" type="image/png" href="images/favicon.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="survey-style.css">
	<link rel="stylesheet" href="style.css">
	<title>Form Reviews</title>
</head>
<body class="survey-page">

<section class="survey-container">
  <!-- Logo (Click to go to Home) -->
    <a href="index.html" class="logo">
        <img src="images/mindcraft logo.png" height="60" width="60" alt="MindCrafts Logo">
        <img src="images/mindcraft text.png" height="60" alt="MindCrafts Text">
    </a>

    <header>
        <h1 class="main-heading">
            <span class="text-overlay">Help us Improve!</span>
        </h1>
        <p>Feel free to leave a rating and a comment about our website to help us improve it.</p>
        <nav class="navbar">
            <a href="index.html">Home</a> |
            <a href="devblog.html">Blogs n' Vlogs</a> |
            <a href="about.html">About</a> 
            <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
        </nav>
    </header>

	
	  <!-- Sidebar -->
	  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
	  <div class="sidebar" id="sidebar">
		  <button class="close-btn" onclick="toggleMenu()">&#10006;</button>
		  <button class="open-popup" onclick="openPopup('popup-contact')"><b>Contact</b></button>
		  <a href="survey.html">Website Survey</a>
		  <button class="open-popup" onclick="openPopup('popup-upload')"><b>Upload Your Project</b></button>
	  </div>
  
	  <!-- Contact Popup -->
	  <div id="popup-contact" class="popup">
		  <div class="popup-content">
			  <span class="close-btn" onclick="closePopup('popup-contact')">&times;</span>
			  <iframe id="popup-iframe-contact" src="contact.html"></iframe>
		  </div>
	  </div>
  
	  <!-- Upload Popup -->
	  <div id="popup-upload" class="popup">
		  <div class="popup-content">
			  <span class="close-btn" onclick="closePopup('popup-upload')">&times;</span>
			  <iframe id="popup-iframe-upload" src="upload.html"></iframe>
		  </div>
	  </div>

		<div class="wrapper">
			<h3>How would you rate our Website?</h3>
			<form action="https://formsubmit.co/Mindcraft.stem@gmail.com" method="POST">
		<div class="rating">
			<input type="number" name="rated" hidden>
			<div class="star-box">
				<i class='bx bx-star star' style="--i: 0;"></i>
				<p>Needs Improvement</p>
			</div>
			<div class="star-box">
				<i class='bx bx-star star' style="--i: 1;"></i>
				<p>Okay</p>
			</div>
			<div class="star-box">
				<i class='bx bx-star star' style="--i: 2;"></i>
				<p>Good</p>
			</div>
			<div class="star-box">
				<i class='bx bx-star star' style="--i: 3;"></i>
				<p>Great</p>
			</div>
			<div class="star-box">
				<i class='bx bx-star star' style="--i: 4;"></i>
				<p>Perfect</p>
			</div>
		</div>

				<textarea name="opinion" cols="30" rows="5" placeholder="Your opinion..."></textarea>
				<div class="btn-group">
					<button type="submit" class="btn submit">Submit</button>
					<button class="btn cancel">Cancel</button>
				</div>
			</form>
		</div>
		<br>
		<br>
		<br>
		<br>
</section>

	<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <iframe id="popup-iframe" src="contact.html"></iframe>
    </div>
</div>
    
    <script src="script.js"></script>
	<script src="survey-script.js"></script>
</body>
</html>
